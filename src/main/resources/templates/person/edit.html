<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('Adding person', ~{::section})}">


<section>

    <div class="p-2 mb-5">
        <a th:href="@{/}" class="btn btn-secondary">Back</a>
    </div>
    <div class="mt-5">
        <h2 >Edit Person</h2>
    </div>

    <form th:action="@{/edit}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>
        <div>
            <label>Age</label>
            <input type="number" th:field="*{age}" class="form-control" required>
        </div>
        <div>
            <label>E-mail</label>
            <input type="text" th:field="*{email}" class="form-control" required>
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>


</section>



</html>
