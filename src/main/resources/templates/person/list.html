
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout/base :: layout('List of all Clients', ~{::section})}">

<section>

    <div class="p-2 mb-5">
        <a th:href="@{/}" class="btn btn-secondary">Back</a>
    </div>
    <div class="mt-5">
        <h2>List of all Clients</h2>
    </div>

    <table class="table table-striped pt-2 mb-5">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>E-mail</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each= "p : ${people}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.firstName}"></td>
                <td th:text="${p.lastName}"></td>
                <td th:text="${p.age}"></td>
                <td th:text="${p.email}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${p.id})}"
                    class="btn btn-sm btn-warning">EDIT</a>
                    <a th:href="@{/delete/{id}(id=${p.id})}"
                    class="btn btn-sm btn-danger">DELETE</a>
                </td>
            </tr>
        </tbody>
    </table>

</section>

</html>
